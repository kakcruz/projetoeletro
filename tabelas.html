<!DOCTYPE html>
<html lang="pt-br"></html>
<html>

  <head>
    <style>
      table, tr, td{
        border:1px solid red;
      }
    </style>

  </head>
  
  <body>
    
    <h2> TABELA EM HTML</h2>
    <table>
      <tr>
        <td>Coluna 1</td>
        <td>Coluna 2</td>
        <td>Coluna 3</td>
        <td rowspan="2">Coluna 4</td>
      </tr>
      
      <tr>
        <td>Coluna 1</td>
        <td>Coluna 2</td>
        <td>Coluna 3</td>
      </tr>
    </table>
    
    <table>
      <tr>
        <td>Coluna 1</td>
        <td>Coluna 2</td>
        <td>Coluna 3</td>
        <td>Coluna 4</td>
      </tr>
      
      <tr>
        <td>Coluna 1</td>
        <td>Coluna 2</td>
        <td colspan="2" >Coluna 3</td>
      </tr>
    </table>
    
  </body>
  
  
</html>
